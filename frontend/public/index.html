<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AtoZ E-commerce Platform" />
    <link rel="icon" href="%PUBLIC_URL%/image_logo.jpg" />

    <!-- ============================= -->
    <!--        FONT OPTIMIZATION      -->
    <!-- ============================= -->

    <!-- Preconnect لتحميل الخط أسرع -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload quick CSS of fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      as="style"
    />
    <!-- Normal stylesheet backup -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ============================= -->
    <!--        IMAGE PERFORMANCE      -->
    <!-- ============================= -->

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://i.pinimg.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://i.pinimg.com" crossorigin />

    <!-- Preload Critical Hero Image -->
    <link 
      rel="preload" 
      as="image"
      fetchpriority="high"
      href="https://i.pinimg.com/1200x/ae/fe/00/aefe00cf3ece9f7e0d0366a340463945.jpg"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>AtoZ E-commerce</title>
  </head>

  <body class="font-cairo">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
