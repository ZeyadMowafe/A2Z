<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ✅ Critical CSS - هنا السر! -->
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
    }
    
    /* Hero Section Critical Styles */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #0f172a;
    }
    
    .hero-content {
      position: relative;
      z-index: 10;
      padding: 5rem 1rem 3rem;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 100;
      color: white;
      line-height: 0.85;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
    }
    
    .hero-subtitle {
      font-size: 2rem;
      font-weight: 300;
      background: linear-gradient(to right, #60a5fa, #93c5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    .hero-description {
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.625;
      max-width: 36rem;
      margin-bottom: 2rem;
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .hero-title { font-size: 7rem; }
      .hero-subtitle { font-size: 5rem; }
      .hero-description { font-size: 1.25rem; }
    }
    
    @media (min-width: 1024px) {
      .hero-title { font-size: 9rem; }
      .hero-subtitle { font-size: 7rem; }
      .hero-description { font-size: 1.5rem; }
    }
    
    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 3rem;
      height: 3rem;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <!-- ✅ Preconnect للخطوط -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- ✅ Preload الصورة الرئيسية -->
  <link 
    rel="preload" 
    as="image" 
    href="https://i.pinimg.com/1200x/ae/fe/00/aefe00cf3ece9f7e0d0366a340463945.jpg"
    fetchpriority="high"
  >
  
  <title>Auto Parts Store</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
